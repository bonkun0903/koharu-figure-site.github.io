<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>こはるフィギュアギャラリー</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <p class="eyebrow">コレクション</p>
      <h1>こはるのフィギュア</h1>
      <p class="lead">
        手描きのような背景と穏やかなライティングが特徴の1点ものスタチューです。静けさと
        光をたたえたポージングをお楽しみください。
      </p>
    </header>

    <main>
      <section class="gallery">
        <figure>
          <img src="images/Gemini_Generated_Image_mtzu84mtzu84mtzu.png" alt="白いドレスを着た女性キャラクターのフィギュア" loading="lazy" />
          <figcaption>
            <strong>トランキル・ファントム</strong>
            <span>光の輪が浮かぶミニマルなロケーションで魅せる、優雅なポーズ。</span>
          </figcaption>
        </figure>
      </section>

      <section class="details">
        <h2>ストーリー</h2>
        <p>
          このフィギュアは、夜明けの光を浴びるこはるをモチーフにしたものです。柔らかな素材感と
          こまやかなディテールで、静謐さと力強さを同時に表現しました。
        </p>
        <ul>
          <li>高さ：約23cm</li>
          <li>素材：ポリストーン＋半透明レジン</li>
          <li>限定シリアルナンバー付き</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>c 2025 Koharu Studio</p>
      <p>imagesフォルダ内のアートを最大限に活かしたシンプルな展示ページです。</p>
    </footer>
